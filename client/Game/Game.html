<template name="Game">
{{#if isOnGame}}
   <div id="app-container" class="ui container">
      <div class="ui middle aligned center aligned grid">
         <div class="column">
            {{#if isGameStarted}}
               <button id="endGame" class="fluid ui red basic button uppercase">Termine</button>
            {{else}}
               <h4 class="ui horizontal divider">
                  {{playersCount}} usuarios esperando para jugar
               </h4>
               <button id="startGame" class="fluid ui green basic button uppercase">Compenzar juego</button>
            {{/if}}
         </div>
      </div>
   </div>
{{/if}}
</template>
