<template name="JavaLopez">
  <div class="ui container">
    <h1>Letra: A</h1>
    <div class="ui form">
      <div class="fields">
      {{#each column}}
        {{> field}}
      {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="field">
  <div class="field">
    <label>{{.}}</label>
    <input type="text" placeholder="{{.}}">
  </div>
</template>
